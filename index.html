        { model: "iPhone 13", resolution: "390x844", cpu: "4", chip: "A15 Bionic" },
        { model: "iPhone 13 Mini", resolution: "375x812", cpu: "4", chip: "A15 Bionic" },
        { model: "iPhone 13 Pro", resolution: "390x844", cpu: "4", chip: "A15 Bionic" },
        { model: "iPhone 13 Pro Max", resolution: "428x926", cpu: "4", chip: "A15 Bionic" },
        { model: "iPhone 14", resolution: "390x844", cpu: "4", chip: "A16 Bionic" },

        { model: "iPhone 14 Pro Max", resolution: "430x932", cpu: "4", chip: "A16 Bionic" },
        { model: "iPhone 15", resolution: "393x852", cpu: "4", chip: "A17 Bionic" },
        { model: "iPhone 15 Plus", resolution: "430x932", cpu: "4", chip: "A17 Bionic" },
        { model: "iPhone 15 Pro", resolution: "393x852", cpu: "4", chip: "A17 Bionic" },
        { model: "iPhone 15 Pro Max", resolution: "430x932", cpu: "4", chip: "A17 Bionic" }
    ];

    function createEl(params) {
        const el = document.createElement("div");
        el.innerText = params;
        document.querySelector("body").appendChild(el);
    }
    function getScreenWidth() {
        createEl(`window.screen.width: ${window.screen.width}`);
        createEl(`window.screen.height: ${window.screen.height}`);
        createEl(`window.devicePixelRatio: ${window.devicePixelRatio}`);
        createEl(`navigator.hardwareConcurrency: ${navigator.hardwareConcurrency}`);
        createEl(`navigator.userAgent: ${navigator.userAgent}`);
        return {
            width: window.screen.width,
            height: window.screen.height,
            resolution: window.screen.width + 'x' + window.screen.height,
            devicePixelRatio: window.devicePixelRatio,
            hardwareConcurrency: navigator.hardwareConcurrency
        }
        // return Math.max(window.screen.width, window.screen.height) * (window.devicePixelRatio || 1);
    }
    function getPhoneModel() {
        try {
            const info = getScreenWidth()
            const filterArr = devices.filter(item => {
                return item.resolution === info.resolution
            })
            createEl(`filterArr: ${JSON.stringify(filterArr)}`);
            createEl(`wgslLanguageFeatures.size: ${navigator.gpu.wgslLanguageFeatures.size}`);
            console.log("ðŸš€ info:", info)
            console.log("ðŸš€ filterArr:", filterArr)
        } catch (error) {
            createEl(`error: ${JSON.stringify(error)}`);
        }
    }

    getPhoneModel()
</script>
